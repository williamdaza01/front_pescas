<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cuenca"
        placeholder="Nombre de repuesto">
    </div>
    <label class="col-sm-2 col-form-label">Precio</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="metodo"
        placeholder="Precio">
    </div>
    <label class="col-sm-2 col-form-label">Modelo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="fecha"
        placeholder="Modelo de carro">
    </div>
    <label class="col-sm-2 col-form-label">Descripcion</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="peso"
        placeholder="Descripcion">
    </div>
    <button (click)="addRepuesto()" class="btn btn-primary">
        Agregar
    </button>
    <button (click)="updateRepuesto()" class="btn btn-primary">
        Actualizar
    </button>
</div>
