<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Cuenca</label>
    <div class="col-sm-10">
        <div>
            <select (change)="getIdCuenca()" [(ngModel)] = "idcuenca">
                <option value="0">Cuencas</option>
                <option *ngFor = "let data of cuencaList">
                    {{data.id}}-
                    {{data.nombre}}        
                </option>
            </select>   
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Metodo</label>
    <div class="col-sm-10">
        <div>
            <select (change)="getIdMetodo()" [(ngModel)] = "idmetodo">
                <option value="0">Metodos</option>
                <option *ngFor = "let data of metodoList">
                    {{data.id}}-
                    {{data.nombre}}        
                </option>
            </select>   
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="fecha"
        placeholder="DD/MM/AAAA">
    </div>
    <label class="col-sm-2 col-form-label">Peso</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="peso"
        placeholder="Peso en g">
    </div>
    <button (click)="addCuenca()" class="btn btn-primary">
        Agregar
    </button>
    <button (click)="updateRepuesto()" class="btn btn-primary">
        Actualizar
    </button>
</div>
