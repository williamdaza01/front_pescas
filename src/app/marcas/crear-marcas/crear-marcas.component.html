<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombre"
        placeholder="Nombre de repuesto">
    </div>
    <button (click)="addMarca()" class="btn btn-primary">
        Agregar
    </button>
    <button (click)="updateMarca()" class="btn btn-primary">
        Actualizar
    </button>
</div>
