<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombre"
        placeholder="Nombre de a sede">
    </div>
    <label class="col-sm-2 col-form-label">Direccion</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="direccion"
        placeholder="Direccion de la sede">
    </div>
    <label class="col-sm-2 col-form-label">Telefono</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="telefono"
        placeholder="Numero de telefono">
    </div>
    <button (click)="addSede()"  *ngIf="sim.id==0" class="btn btn-primary">
        Agregar
    </button>
    <button (click)="updateSede()" class="btn btn-primary">
        Actualizar
    </button>
</div>
