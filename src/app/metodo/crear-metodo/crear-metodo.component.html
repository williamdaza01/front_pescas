<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="NOMBRE_METODO"
        placeholder="Nombre del metodo">
    </div>
    <button (click)="addSede()"   class="btn btn-primary">
        Agregar
    </button>
    <button (click)="updateSede()" class="btn btn-primary">
        Actualizar
    </button>
</div>
