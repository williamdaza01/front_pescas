<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombre"
        placeholder="Nombre de modelo">
    </div>
    <label class="col-sm-2 col-form-label">Marca</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombre"
        placeholder="Marca">
    </div>
    <label class="col-sm-2 col-form-label">Año</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombre"
        placeholder="Año">
    </div>
    <button (click)="addModelo()" class="btn btn-primary">
        Agregar
    </button>
    <button (click)="updateModelo()" class="btn btn-primary">
        Actualizar
    </button>
</div>
